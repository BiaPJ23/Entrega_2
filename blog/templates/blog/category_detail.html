{% extends 'base.html' %}

{% block content %}
<h1>Categoria: {{ category.name }}</h1>
<p>{{ category.description }}</p>

<h2>Posts</h2>
<ul>
    {% for post in posts %}
    <li>
        <a href="{% url 'blog:detail_post' post.id %}">{{ post.title }}</a>
    </li>
    {% empty %}
    <p>Nenhum post nesta categoria.</p>
    {% endfor %}
</ul>
{% endblock %}
